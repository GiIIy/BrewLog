<!DOCTYPE html> 
<html lang="en">
<head>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-1TKGEWT9MJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-1TKGEWT9MJ');

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Tastings - BrewLog</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #f8f8f8;
      display: flex;
      overflow-x: hidden;
    }
    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }
    body.dark-mode .sidebar {
      background-color: #1f1f1f;
      border-right: 1px solid #444;
    }
    body.dark-mode .sidebar h1 a {
      color: #6B09FF;
    }
    body.dark-mode .sidebar nav a {
      color: #fff;
    }
    body.dark-mode .sidebar nav a:hover {
      background-color: #333;
    }
    body.dark-mode .main-content {
      background-color: #121212;
    }
    body.dark-mode .add-tasting-container {
      background-color: #1f1f1f;
      border: 1px solid #444;
    }
    body.dark-mode .add-tasting-container label {
      color: #fff;
    }
    body.dark-mode .add-tasting-container input,
    body.dark-mode .add-tasting-container textarea,
    body.dark-mode .add-tasting-container select {
      background-color: #2c2c2c;
      border: 1px solid #555;
      color: #fff;
    }
    body.dark-mode .image-upload {
      border: 2px dashed #555;
      color: #aaa;
    }
    body.dark-mode .discard {
      background-color: #1f1f1f;
      border: 1px solid #00E46A;
      color: #00E46A;
    }

    body.dark-mode .block-title h2 {
      font-size: 24px;
      color: #fff;
    }

    /* Theme Toggle Button */
    .theme-toggle {
      cursor: pointer;
      padding: 5px 10px;
      background-color: #6B09FF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      margin-right: 10px;
    }
    .theme-toggle:hover {
      background-color: #4f00e6;
    }

    /* Sidebar */
    .sidebar {
      width: 270px;
      background-color: #fff;
      padding: 20px;
      border-right: 1px solid #ddd;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    @media screen and (max-width: 1150px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.visible {
        transform: translateX(0);
      }
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 35px;
    }
    .sidebar h1 {
      font-size: 20px;
    }
    .sidebar h1 a {
      color: #6B09FF;
      text-decoration: none;
    }
    .sidebar-hamburger {
      display: none;
      cursor: pointer;
      width: 24px;
      height: 18px;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar-hamburger .bar {
      height: 3.5px;
      background-color: #6B09FF;
      border-radius: 2px;
    }
    .sidebar button {
      background-color: #00E46A;
      color: white;
      border: none;
      padding: 13px;
      width: 100%;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sidebar button:hover {
      background-color: #00cc5a;
    }
    .sidebar nav a {
      display: block;
      padding: 10px 0;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 15px;
      padding-left: 10px;
    }
    .sidebar nav a:hover {
      background-color: #eee;
      border-radius: 5px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      margin-left: 270px;
      transition: margin-left 0.3s ease;
    }

    /* Top Navigation */
    .top-nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
      padding: 0 10px;
    }
    .profile {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
    }
    .profile p {
      font-size: 8px;
      color: #c3c3c3;
      margin-left: 5px;
    }
    .profile-image {
      width: 35px;
      height: 35px;
      background-color: #00E46A;
      border-radius: 50%;
      margin-left: 10px;
    }

    /* Fixed Hamburger for Mobile */
    .fixed-hamburger {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      display: none;
      cursor: pointer;
      width: 24px;
      height: 18px;
      flex-direction: column;
      justify-content: space-between;
    }
    .fixed-hamburger .bar {
      height: 3.5px;
      background-color: #6B09FF;
      border-radius: 2px;
    }
    @media screen and (max-width: 1150px) {
      .main-content {
        margin-left: 0;
      }
      .fixed-hamburger {
        display: flex;
      }
      .sidebar.visible ~ .fixed-hamburger {
        display: none;
      }
      .sidebar.visible .sidebar-hamburger {
        display: flex;
      }
    }

    /* Back Button Container */
    .back-container {
      max-width: 1200px;
      margin: 20px auto 10px auto;
      text-align: left;
    }
    .back-container button {
      background: none;
      border: none;
      font-size: 16px;
      color: #6B09FF;
      cursor: pointer;
      font-weight: bold;
    }

    /* ======================= Add Tasting Page Styles ======================= */
    .add-tasting-container {
      max-width: 1200px;
      margin: 20px auto;
      background: #fff;
      padding: 40px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
    }
    /* Block Header: Title & Mode Toggle on same line */
    .block-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .block-title h2 {
      font-size: 24px;
      color: #333;
    }
    /* Mode Toggle Button */
    .mode-toggle button {
      background-color: #6B09FF;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    /* Advanced fields are hidden by default */
    .advanced-field {
      display: none;
    }
    /* When container has class advanced-mode, show advanced fields */
    .add-tasting-container.advanced-mode .advanced-field {
      display: block;
    }
    /* Tabs */
    .add-tasting-tabs {  
      display: flex;
      width: 100%;
      border-bottom: 2px solid #eee;
      margin-bottom: 20px;
    }
    .add-tasting-tabs button {
      flex: 1;
      background: none;
      border: none;
      padding: 12px 0;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
      border-bottom: 3px solid transparent;
    }
    .add-tasting-tabs button:hover {
      background-color: #f2f2f2;
    }
    .add-tasting-tabs button.active {
      border-bottom: 3px solid #4f00e6;
      color: #4f00e6;
    }
    body.dark-mode .add-tasting-tabs button{
      color: #fff;
    }

    body.dark-mode .add-tasting-tabs button:hover{
      background-color: #333;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }
    .tab-content.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .content-wrapper {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .form-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .side-section {
      flex: 1;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    /* Form Grids */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .full-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    .full-row label {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .full-row textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      resize: vertical;
      min-height: 100px;
    }
    /* Image Upload - now only appears in Advanced Mode */
    .image-upload {
      width: 100%;
      margin-top: 22px;
      height: 336px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #666;
      border-radius: 4px;
      font-size: 16px;
      text-align: center;
      padding: 0 10px;
    }
    @media screen and (max-width: 768px) {
      .add-tasting-container {
        padding: 20px;
      }
      .side-section {
        max-width: 100%;
      }
      .image-upload {
        height: 180px;
        font-size: 14px;
      }
      .add-tasting-tabs button {
        font-size: 14px;
        padding: 12px;
      }
      .content-wrapper {
        flex-direction: column;
      }
      .form-section {
        flex: 1;
      }
    }
    /* Buttons */
    .add-tasting-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .add-tasting-buttons button {
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      flex: 1;
    }
    .plus-icon {
      font-size: 36px;
      margin-right: 10px;
      line-height: 0;
    }
    .save {
      border: none;
      background-color: #00E46A;
      color: white;
    }
    .discard {
      background-color: #fff;
      border: 1px solid #00E46A;
      color: #00E46A;
    }
    .lineBreak {
      border-bottom: 1px solid #ddd;
      margin: 10px 0;
    }
    /* Feedback Popup Styles */
    .feedback-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 2000;
      display: none;
    }
    .feedback-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 4px;
      width: 90%;
      max-width: 500px;
      z-index: 2001;
      display: none;
    }
    .feedback-popup .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .feedback-popup .popup-header h2 {
      font-size: 24px;
      font-weight: bold;
      color: #6B09FF;
    }
    .feedback-popup .close-btn {
      background-color: transparent;
      border: none;
      font-size: 24px;
      color: #6B09FF;
      cursor: pointer;
    }
    .feedback-popup form {
      display: flex;
      flex-direction: column;
    }
    .feedback-popup form label {
      font-size: 14px;
      margin-top: 10px;
    }
    .feedback-popup form input,
    .feedback-popup form select,
    .feedback-popup form textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .feedback-popup form button[type="submit"] {
      margin-top: 15px;
      padding: 10px;
      background-color: #00E46A;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .feedback-popup form button[type="submit"]:hover {
      background-color: #00cc5a;
    }
    body.dark-mode .feedback-popup {
      background-color: #1f1f1f;
      color: #fff;
    }
    body.dark-mode .feedback-popup .popup-header h2 {
      color: #6B09FF;
    }
    body.dark-mode .feedback-popup .close-btn {
      color: #6B09FF;
    }
    body.dark-mode .feedback-popup form label {
      color: #fff;
    }
    body.dark-mode .feedback-popup form input,
    body.dark-mode .feedback-popup form textarea,
    body.dark-mode .feedback-popup form select {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
    }
    body.dark-mode .feedback-popup form button[type="submit"] {
      background-color: #00cc5a;
      color: #fff;
    }
    body.dark-mode .feedback-popup form button[type="submit"]:hover {
      background-color: #00b359;
    }

    .ratingSys {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      max-width: 300px;  /* Adjust max-width as needed */
      margin: 10px auto;
      padding: 8px 12px;
      background-color: #F2D9FF;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      gap: 8px;
    }
    .bean {
      font-size: 28px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .bean:hover{
      transform: scale(1.2);
    }

    .on {
      color: black;
    }
    .off {
      color: grey; 
      filter: grayscale(100%);
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Grey out effect */
      display: flex; /* Enable flexbox */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      z-index: 1001; /* Make sure it stays behind the popup */
    }

    .popup {
      width: 90%;
      max-width: 600px;
      background-color: white;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      position: fixed; /* Make the popup fixed */
      top: 50%; /* Position from the top */
      left: 50%; /* Position from the left */
      transform: translate(-50%, -50%); /* Center the popup using translate */
      z-index: 1002; /* Ensure it stays on top of the overlay */
    }

    body.dark-mode .popup {
      background-color: #1f1f1f;
      color: white;
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .popup-header h2 {
      font-size: 24px;
      font-weight: bold;
      color: #6B09FF;
    }

    .close-btn {
      background-color: transparent;
      border: none;
      font-size: 24px;
      color: #6B09FF;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #BB00FF;
    }

    .popup-content {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      line-height: 1.5;
    }

    body.dark-mode .popup-content {
      color: #c3c3c3;
    }

    .button-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .button-container button {
      padding: 12px 20px;
      background-color: #00E46A;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #00cc5a;
    }

    /* Dark Mode */
    body.dark-mode .button-container button {
      background-color: #00cc5a;
    }

    /* Responsive Styles */
    @media screen and (max-width: 600px) {
      .popup {
        padding: 15px;
      }

      .popup-header h2 {
        font-size: 20px;
      }

      .popup-content {
        font-size: 14px;
      }

      .button-container button {
        font-size: 14px;
      }
    }

  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h1><a href="dashboard.html">BrewLog</a></h1>
      <div class="sidebar-hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <button><span class="plus-icon">+</span> Add New Tasting</button>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="myTastings.html">My Tastings</a>
      <a href="#" onclick="showComingSoon(); return false;">Coffee Map</a>
      <div class="lineBreak"></div>
      <a href="#" onclick="openFeedback(); return false;">Feedback</a>
      <a href="#" onclick="showComingSoon(); return false;">Help Center</a>
      <a href="#" onclick="showComingSoon(); return false;">Contact Us</a>
    </nav>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="top-nav">
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
      <div class="profile">
        <div>
          <span>Jayden Gill</span>
          <p>Coffee Master</p>
        </div>
        <div class="profile-image"></div>
      </div>
    </div>
    
    <div class="back-container">
      <button onclick="window.history.back();">&#8592; Back</button>
    </div>
    
    <!-- Add Tasting Page Content -->
    <div class="add-tasting-container" id="addTastingContainer">
      <!-- Block Header: Title & Mode Toggle -->
      <div class="block-header">
        <div class="block-title">
          <h2>Add New Tasting</h2>
        </div>
        <div class="mode-toggle">
          <button id="toggleModeButton" onclick="toggleMode()">Switch to Advanced Mode</button>
        </div>
      </div>
      <!-- Tab Buttons -->
      <div class="add-tasting-tabs">
        <button class="tab-button active" data-tab="coffeeInfoTab">Coffee Information</button>
        <button class="tab-button" data-tab="coffeePrepTab">Coffee Preparation</button>
        <button class="tab-button" data-tab="tastingNotesTab">Tasting Notes</button>
      </div>

      <!-- Tab Content: Coffee Information -->
      <div class="tab-content active" id="coffeeInfoTab">
        <!-- Simple Mode Fields -->
        <div class="form-grid">
          <div class="form-group">
            <label for="coffee-name">Coffee Name</label>
            <input type="text" id="coffee-name" placeholder="Enter coffee name">
          </div>
          <div class="form-group">
            <label for="brand-name">Brand Name</label>
            <input type="text" id="brand-name" placeholder="Enter brand name">
          </div>
        </div>
        <div class="form-grid">
          <div class="form-group">
            <label for="origin">Origin</label>
            <input type="text" id="origin" placeholder="Country of origin">
          </div>
          <div class="form-group">
            <label for="processing">Processing Method</label>
            <select id="processing">
              <option value="washed">Washed</option>
              <option value="natural">Natural</option>
              <option value="honey">Honey</option>
            </select>
          </div>
        </div>
        <div class="form-grid">
          <div class="form-group">
            <label for="roast">Roast Level</label>
            <select id="roast">
              <option value="light">Light</option>
              <option value="medium">Medium</option>
              <option value="dark">Dark</option>
            </select>
          </div>
          <div class="form-group">
            <label for="bean">Bean Type</label>
            <select id="bean">
              <option value="arabica">Arabica</option>
              <option value="robusta">Robusta</option>
              <option value="blend">Blend</option>
            </select>
          </div>
        </div>
        <!-- Advanced fields for Coffee Information -->
        <div class="advanced-field">
          <div class="form-grid">
            <div class="form-group">
              <label for="producer">Producer &amp; Farm/Finca</label>
              <input type="text" id="producer" placeholder="Enter producer/farm">
            </div>
            <div class="form-group">
              <label for="elevation">Elevation</label>
              <input type="text" id="elevation" placeholder="Enter elevation (meters)">
            </div>
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" id="price" placeholder="Enter price">
            </div>
            <div class="form-group">
              <label for="links">Purchase Link(s)</label>
              <input type="text" id="links" placeholder="Paste URL(s)">
            </div>
          </div>
          <div class="full-row">
            <label for="more-info">More Information</label>
            <textarea id="more-info" placeholder="Additional details..."></textarea>
          </div>
          <div class="image-upload" onclick="showComingSoon();">
            + Insert Image
          </div>
        </div>
      </div>

      <!-- Tab Content: Coffee Preparation -->
      <div class="tab-content" id="coffeePrepTab">
        <!-- Simple Mode Fields -->
        <div class="form-grid">
          <div class="form-group">
            <label for="brew-method">Brew Method</label>
            <select id="brew-method">
              <option value="v60">V60</option>
              <option value="french-press">French Press</option>
              <option value="espresso">Espresso</option>
              <option value="aeropress">AeroPress</option>
            </select>
          </div>
          <div class="form-group">
            <label for="grind-setting">Grind Setting</label>
            <select id="grind-setting">
              <option value="coarse">Coarse</option>
              <option value="medium">Medium</option>
              <option value="fine">Fine</option>
            </select>
          </div>
        </div>
        <div class="form-grid">
          <div class="form-group">
            <label for="water-temp">Water Temperature (°C)</label>
            <input type="number" id="water-temp" placeholder="e.g., 93">
          </div>
          <div class="form-group">
            <label for="brew-time">Brew Time (mm:ss)</label>
            <input type="text" id="brew-time" placeholder="Minutes:Seconds">
          </div>
        </div>
        <div class="form-grid">
          <div class="form-group">
            <label for="coffee-dose">Coffee Dose (g)</label>
            <input type="number" id="coffee-dose" placeholder="Enter coffee dose">
          </div>
          <div class="form-group">
            <label for="water-volume">Water Volume (ml)</label>
            <input type="number" id="water-volume" placeholder="Enter water volume">
          </div>
        </div>
        <!-- Advanced fields for Coffee Preparation -->
        <div class="advanced-field">
          <div class="form-grid">
            <div class="form-group">
              <label for="equipment-used">Equipment Used</label>
              <input type="text" id="equipment-used" placeholder="E.g., V60, Espresso Machine">
            </div>
            <div class="form-group">
              <label for="filter-type">Filter Type</label>
              <select id="filter-type">
                <option value="paper">Paper</option>
                <option value="metal">Metal</option>
                <option value="cloth">Cloth</option>
                <option value="cloth">None</option>
              </select>
            </div>
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label for="bloom-time">Bloom Time (sec)</label>
              <input type="number" id="bloom-time" placeholder="Enter bloom time">
            </div>
            <div class="form-group">
              <label for="total-brew-time">Total Brew Time (sec)</label>
              <input type="number" id="total-brew-time" placeholder="Enter total brew time">
            </div>
          </div>

          <div class="form-group">
            <label for="improvement">Next Steps to Improve Brew</label>
            <textarea id="improvement" placeholder="Enter improvements for next time"></textarea>
          </div>
          
        </div>
      </div>

      <!-- Tab Content: Tasting Notes -->
      <div class="tab-content" id="tastingNotesTab">
        <!-- Simple Mode Fields -->
        <div class="form-grid">
          <div class="form-group">
            <label for="aroma">Aroma</label>
            <input id="aroma" placeholder="Describe the aroma"></input>
          </div>
        
          <div class="form-group">
            <label for="acidity">Acidity</label>
            <select id="acidity">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
        </div>
        <div class="form-grid">
          <div class="form-group">
            <label for="body">Body</label>
            <select id="body">
              <option value="light">Light</option>
              <option value="medium">Medium</option>
              <option value="full">Full</option>
            </select>
          </div>

          <div class="form-group">
            <label for="flavor-notes">Flavor Notes</label>
            <input type="text" id="flavor-notes" list="flavorSuggestions" placeholder="Type to see suggestions...">
            <datalist id="flavorSuggestions">
              <option value="Chocolate">
              <option value="Nutty">
              <option value="Fruity">
              <option value="Floral">
            </datalist>
          </div>
        </div>

          

        <!-- Advanced fields for Tasting Notes -->
        <div class="advanced-field">

          <div class="form-grid">
            <div class="form-group">
              <label for="sweetness">Sweetness Level</label>
              <select id="sweetness">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="form-group">
              <label for="aftertaste">Aftertaste</label>
              <input id="aftertaste" placeholder="Describe the aftertaste"></input>
            </div>
          </div>
          
          <div class="form-group">
            <label for="improvement">Notes</label>
            <textarea id="improvement" placeholder="Additional Notes..."></textarea>
          </div>
        </div>

        <div class="form-group" style="align-items: center;">
          <label for="rating"></label>
          <div class="ratingSys" id="ratingSys">
            <div class="bean on" data-value="1">☕</div>
            <div class="bean off" data-value="2">☕</div>
            <div class="bean off" data-value="3">☕</div>
            <div class="bean off" data-value="4">☕</div>
            <div class="bean off" data-value="5">☕</div>
          </div>
          <input type="hidden" id="ratingValue" name="rating" value="0">
        </div>
      </div>

      <!-- Save/Discard Buttons -->
      <div class="add-tasting-buttons">
        <button type="submit" class="save" onclick="showComingSoon()">Save</button>
        <button type="button" class="discard" onclick="window.history.back();">Discard</button>
      </div>
    </div>
  </div>
  
  <!-- Fixed Hamburger for Mobile -->
  <div class="fixed-hamburger" id="fixedHamburger" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Feedback Popup and Overlay -->
  <div class="feedback-overlay" id="feedbackOverlay"></div>
  <div class="feedback-popup" id="feedbackPopup">
    <div class="popup-header">
      <h2>Feedback</h2>
      <button class="close-btn" onclick="closeFeedback()">×</button>
    </div>
    <form id="feedbackForm" action="https://formsubmit.co/littlejjgill@gmail.com" method="POST">
      <label for="feedbackName">Name</label>
      <input type="text" id="feedbackName" name="feedbackName" required>
      
      <label for="feedbackEmail">Email</label>
      <input type="email" id="feedbackEmail" name="feedbackEmail" required>
      
      <label for="feedbackType">Feedback Type</label>
      <select id="feedbackType" name="feedbackType">
        <option value="bug">Bug Report</option>
        <option value="general">General Feedback</option>
        <option value="feature">Feature Request</option>
      </select>
      
      <label for="feedbackMessage">Feedback</label>
      <textarea id="feedbackMessage" name="feedbackMessage" rows="4" required></textarea>
      
      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <!-- Coming Soon Popup and Overlay -->
  <div class="overlay" id="comingSoonOverlay" style="display:none;"></div>
  <div class="popup" id="comingSoonPopup" style="display:none;">
    <div class="popup-header">
      <h2>Coming Soon</h2>
      <button class="close-btn" onclick="closeComingSoon()">×</button>
    </div>
    <div class="popup-content">
      <p>Feature coming soon!</p>
    </div>
    <div class="button-container">
      <button onclick="closeComingSoon()">OK</button>
    </div>
  </div>
  
  <script>
    // Toggle Sidebar Menu
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('visible');
    }

    // Toggle Dark Mode
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
      } else {
        localStorage.setItem('darkMode', 'disabled');
      }
    }
    
    document.addEventListener("DOMContentLoaded", function () {
      if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
      }
      
      // Tab switching functionality
      document.querySelectorAll('.tab-button').forEach(function(btn) {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.tab-button').forEach(function(b) {
            b.classList.remove('active');
          });
          this.classList.add('active');
          var tabId = this.getAttribute('data-tab');
          document.querySelectorAll('.tab-content').forEach(function(content) {
            content.classList.remove('active');
          });
          document.getElementById(tabId).classList.add('active');
        });
      });
      
      // Feedback Form Submission
      document.getElementById("feedbackForm").addEventListener("submit", function (event) {
        event.preventDefault();
        const name = document.getElementById("feedbackName").value;
        const email = document.getElementById("feedbackEmail").value;
        const type = document.getElementById("feedbackType").value;
        const message = document.getElementById("feedbackMessage").value;
        console.log("Feedback Submitted:", { name, email, type, message });
        alert("Thank you for your feedback!");
        document.getElementById("feedbackForm").reset();
        closeFeedback();
      });

      const beans = document.querySelectorAll('#ratingSys .bean');
      beans.forEach(bean => {
        bean.addEventListener('click', function() {
          const rating = parseInt(this.getAttribute('data-value'));
          document.getElementById('ratingValue').value = rating;
          beans.forEach(b => {
            const bValue = parseInt(b.getAttribute('data-value'));
            if(bValue <= rating) {
              b.classList.add('on');
              b.classList.remove('off');
            } else {
              b.classList.add('off');
              b.classList.remove('on');
            }
          });
        });
      }); 
    });
    
    // Feedback Popup Functions
    function openFeedback() {
      document.getElementById("feedbackOverlay").style.display = "block";
      document.getElementById("feedbackPopup").style.display = "block";
    }
    function closeFeedback() {
      document.getElementById("feedbackOverlay").style.display = "none";
      document.getElementById("feedbackPopup").style.display = "none";
    }

    // Mode Toggle Functionality
    function toggleMode() {
      var container = document.getElementById('addTastingContainer');
      var toggleButton = document.getElementById('toggleModeButton');
      if (container.classList.contains('advanced-mode')) {
        container.classList.remove('advanced-mode');
        toggleButton.innerText = "Switch to Advanced Mode";
      } else {
        container.classList.add('advanced-mode');
        toggleButton.innerText = "Switch to Simple Mode";
      }
    }

    // New functions for the Coming Soon popup
    function showComingSoon() {
      document.getElementById('comingSoonOverlay').style.display = 'flex';
      document.getElementById('comingSoonPopup').style.display = 'block';
    }
    
    function closeComingSoon() {
      document.getElementById('comingSoonOverlay').style.display = 'none';
      document.getElementById('comingSoonPopup').style.display = 'none';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Tastings - BrewLog</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #f8f8f8;
      display: flex;
      overflow-x: hidden;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }
    body.dark-mode .sidebar {
      background-color: #1f1f1f;
      border-right: 1px solid #444;
    }
    body.dark-mode .sidebar h1 a {
      color: #6B09FF;
    }
    body.dark-mode .sidebar nav a {
      color: #fff;
    }
    body.dark-mode .sidebar nav a:hover {
      background-color: #333;
    }
    body.dark-mode .main-content {
      background-color: #121212;
    }
    body.dark-mode .add-tasting-container {
      background-color: #1f1f1f;
      border: 1px solid #444;
    }
    body.dark-mode .add-tasting-container label {
      color: #fff;
    }
    body.dark-mode .add-tasting-container input,
    body.dark-mode .add-tasting-container textarea {
      background-color: #2c2c2c;
      border: 1px solid #555;
      color: #fff;
    }
    body.dark-mode .image-upload {
      border: 2px dashed #555;
      color: #aaa;
    }
    body.dark-mode .discard {
      background-color: #1f1f1f;
      border: 1px solid #00E46A;
      color: #00E46A;
    }

    /* Theme Toggle Button */
    .theme-toggle {
      cursor: pointer;
      padding: 5px;
      background-color: #6B09FF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      margin-right: 10px;
    }
    .theme-toggle:hover {
      background-color: #4f00e6;
    }

    /* Sidebar */
    .sidebar {
      width: 270px;
      background-color: #fff;
      padding: 20px;
      border-right: 1px solid #ddd;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    @media screen and (max-width: 1150px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.visible {
        transform: translateX(0);
      }
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 35px;
    }
    .sidebar h1 {
      font-size: 20px;
    }
    .sidebar h1 a {
      color: #6B09FF;
      text-decoration: none;
    }
    .sidebar-hamburger {
      display: none;
      cursor: pointer;
      width: 24px;
      height: 18px;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar-hamburger .bar {
      height: 3.5px;
      background-color: #6B09FF;
      border-radius: 2px;
    }
    .sidebar button {
      background-color: #00E46A;
      color: white;
      border: none;
      padding: 13px;
      width: 100%;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sidebar button:hover {
      background-color: #00cc5a;
    }
    .sidebar nav a {
      display: block;
      padding: 10px 0;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 15px;
      padding-left: 10px;
    }
    .sidebar nav a:hover {
      background-color: #eee;
      border-radius: 5px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      margin-left: 270px;
      transition: margin-left 0.3s ease;
    }

    /* Top Navigation */
    .top-nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
      padding: 0 10px;
    }
    .profile {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
    }
    .profile p {
      font-size: 8px;
      color: #c3c3c3;
      margin-left: 5px;
    }
    .profile-image {
      width: 35px;
      height: 35px;
      background-color: #00E46A;
      border-radius: 50%;
      margin-left: 10px;
    }

    /* Fixed Hamburger for Mobile */
    .fixed-hamburger {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      display: none;
      cursor: pointer;
      width: 24px;
      height: 18px;
      flex-direction: column;
      justify-content: space-between;
    }
    .fixed-hamburger .bar {
      height: 3.5px;
      background-color: #6B09FF;
      border-radius: 2px;
    }
    @media screen and (max-width: 1150px) {
      .main-content {
        margin-left: 0;
      }
      .fixed-hamburger {
        display: flex;
      }
      .sidebar.visible ~ .fixed-hamburger {
        display: none;
      }
      .sidebar.visible .sidebar-hamburger {
        display: flex;
      }
    }

    /* Back Button Container */
    .back-container {
      max-width: 1200px;
      margin: 20px auto 10px auto;
      text-align: left;
    }
    .back-container button {
      background: none;
      border: none;
      font-size: 16px;
      color: #6B09FF;
      cursor: pointer;
      font-weight: bold;
    }

    /* ======================= Add Tasting Page Styles ======================= */
    .add-tasting-container {
      max-width: 1200px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      padding-top: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .add-tasting-tabs {  
      display: flex;
      width: 100%;
      flex-direction: row;
      gap: 10px;
      margin-bottom: 20px;
    }
    .add-tasting-tabs button {
      flex: 1;
      background-color: #6B09FF;
      color: white;
      border: none;
      padding: 10px 0;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
      border-radius: 4px;
    }
    .add-tasting-tabs button:hover {
      background-color: #5a08c7;
    }
    .content-wrapper {
      display: flex;
      gap: 20px;
    }
    .form-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .side-section {
      flex: 1;
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    /* Form grids: two groups of 2x2 fields */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .form-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    /* Full-width info row */
    .full-row {
      display: flex;
      flex-direction: column;
    }
    .full-row label {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .full-row textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      resize: vertical;
      min-height: 100px;
    }
    /* Image upload area */
    .image-upload {
      width: 100%;
      margin-top: 22px;
      height: 336px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #666;
      border-radius: 4px;
      font-size: 16px;
      text-align: center;
      padding: 0 10px;
    }
    @media screen and (max-width: 768px) {
      .add-tasting-container {
        flex-direction: column;
        padding: 20px;
      }
      .side-section {
        width: 100%;
      }
      .image-upload {
        height: 180px;
        font-size: 14px;
      }
      .add-tasting-tabs button {
        font-size: 12px;
        padding: 12px;
      }
      .content-wrapper {
        flex-direction: column;
      }
      .form-section {
        flex: 1;
      }
    }
    /* Buttons */
    .add-tasting-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .add-tasting-buttons button {
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      flex: 1;
    }
    .plus-icon {
      font-size: 36px;
      margin-right: 10px;
      line-height: 0;
    }
    .save {
      background-color: #00E46A;
      color: white;
      border: none;
    }
    .discard {
      background-color: #fff;
      border: 1px solid #00E46A;
      color: #00E46A;
    }
    /* Feedback Popup Styles */
    .feedback-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 2000;
      display: none;
    }
    .feedback-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 4px;
      width: 90%;
      max-width: 500px;
      z-index: 2001;
      display: none;
    }
    .feedback-popup .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .feedback-popup .popup-header h2 {
      font-size: 24px;
      font-weight: bold;
      color: #6B09FF;
    }
    .feedback-popup .close-btn {
      background-color: transparent;
      border: none;
      font-size: 24px;
      color: #6B09FF;
      cursor: pointer;
    }
    .feedback-popup form {
      display: flex;
      flex-direction: column;
    }
    .feedback-popup form label {
      font-size: 14px;
      margin-top: 10px;
    }
    .feedback-popup form input,
    .feedback-popup form select,
    .feedback-popup form textarea {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .feedback-popup form button[type="submit"] {
      margin-top: 15px;
      padding: 10px;
      background-color: #00E46A;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .feedback-popup form button[type="submit"]:hover {
      background-color: #00cc5a;
    }

    /* Dark Mode Styling for Feedback Popup */
    body.dark-mode .feedback-popup {
      background-color: #1f1f1f;
      color: #fff;
    }
    body.dark-mode .feedback-popup .popup-header h2 {
      color: #6B09FF;
    }
    body.dark-mode .feedback-popup .close-btn {
      color: #6B09FF;
    }
    body.dark-mode .feedback-popup form label {
      color: #fff;
    }
    body.dark-mode .feedback-popup form input,
    body.dark-mode .feedback-popup form textarea,
    body.dark-mode .feedback-popup form select {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
    }
    body.dark-mode .feedback-popup form button[type="submit"] {
      background-color: #00cc5a;
      color: #fff;
      border: none;
    }
    body.dark-mode .feedback-popup form button[type="submit"]:hover {
      background-color: #00b359;
    }

  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h1><a href="dashboard.html">BrewLog</a></h1>
      <!-- Hamburger inside sidebar header (only shows on mobile when sidebar is open) -->
      <div class="sidebar-hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <button><span class="plus-icon">+</span> Add New Tasting</button>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="myTastings.html">My Tastings</a>
      <a href="#">Coffee Map</a>
      <div class="lineBreak"></div>
      <a href="#" onclick="openFeedback(); return false;">Feedback</a>
      <a href="#">Help Center</a>
      <a href="#">Contact Us</a>
    </nav>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="top-nav">
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
      <div class="profile">
        <div>
          <span>Jayden Gill</span>
          <p>Coffee Master</p>
        </div>
        <div class="profile-image"></div>
      </div>
    </div>
    
    <!-- Back Button Aligned with the Box -->
    <div class="back-container">
      <button onclick="window.history.back();">&#8592; Back</button>
    </div>
    
    <!-- Add Tasting Page Content -->
    <div class="add-tasting-container">
        <!-- Tab buttons expanded evenly -->
        <div class="add-tasting-tabs">
            <button class="active">Coffee Information</button>
            <button>Coffee Preparation</button>
            <button>Tasting Notes</button>
        </div>

        <div class="content-wrapper">  
            <!-- Left side: Form -->
            <div class="form-section">
                <!-- First group (2x2 grid) -->
                <div class="form-grid">
                  <div class="form-group">
                      <label for="coffee-name">Coffee Name</label>
                      <input type="text" id="coffee-name" placeholder="Enter coffee name">
                  </div>
                  <div class="form-group">
                      <label for="brand-name">Brand Name</label>
                      <input type="text" id="brand-name" placeholder="Enter brand name">
                  </div>
                  <div class="form-group">
                      <label for="origin">Origin (Country)</label>
                      <input type="text" id="origin" placeholder="Country of origin">
                  </div>
                  <div class="form-group">
                      <label for="processing">Processing Method</label>
                      <input type="text" id="processing" placeholder="E.g., Washed, Natural">
                  </div>
                </div>
                
                <!-- Second group (2x2 grid) -->
                <div class="form-grid">
                  <div class="form-group">
                      <label for="roast">Roast</label>
                      <input type="text" id="roast" placeholder="Enter roast level">
                  </div>
                  <div class="form-group">
                      <label for="bean">Bean Type</label>
                      <input type="text" id="bean" placeholder="E.g., Arabica, Robusta">
                  </div>
                  <div class="form-group">
                      <label for="price">Price</label>
                      <input type="text" id="price" placeholder="Enter price">
                  </div>
                  <div class="form-group">
                      <label for="links">Link(s)</label>
                      <input type="text" id="links" placeholder="Paste URL(s) here">
                  </div>
                </div>
                
                <!-- More Information row (full width) -->
                <div class="full-row">
                  <label for="more-info">More Information</label>
                  <textarea id="more-info" placeholder="Additional details..."></textarea>
                </div>
            </div>
            
            <!-- Right side: Image upload and buttons -->
            <div class="side-section">
                <div class="image-upload" onclick="alert('Image upload functionality goes here!');">
                  + Insert Image
                </div>
                <div class="add-tasting-buttons">
                    <button type="submit" class="save">Save Coffee</button>
                    <button type="button" class="discard" onclick="window.history.back();">Discard</button>
                </div>
            </div>
        </div>
    </div>
  </div>
  
  <!-- Fixed Hamburger for Mobile -->
  <div class="fixed-hamburger" id="fixedHamburger" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Feedback Popup and Overlay -->
<div class="feedback-overlay" id="feedbackOverlay"></div>
<div class="feedback-popup" id="feedbackPopup">
  <div class="popup-header">
    <h2>Feedback</h2>
    <button class="close-btn" onclick="closeFeedback()">×</button>
  </div>
  <form id="feedbackForm">
    <label for="feedbackName">Name</label>
    <input type="text" id="feedbackName" name="feedbackName" required>
    
    <label for="feedbackEmail">Email</label>
    <input type="email" id="feedbackEmail" name="feedbackEmail" required>
    
    <label for="feedbackType">Feedback Type</label>
    <select id="feedbackType" name="feedbackType">
      <option value="bug">Bug Report</option>
      <option value="general">General Feedback</option>
      <option value="feature">Feature Request</option>
    </select>
    
    <label for="feedbackMessage">Feedback</label>
    <textarea id="feedbackMessage" name="feedbackMessage" rows="4" required></textarea>
    
    <button type="submit">Submit Feedback</button>
  </form>
</div>

  
<script>
  function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('visible');
  }

  function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-mode');

      // Save theme preference in localStorage
      if (body.classList.contains('dark-mode')) {
          localStorage.setItem('darkMode', 'enabled');
      } else {
          localStorage.setItem('darkMode', 'disabled');
      }
  }

  // Apply dark mode if it was enabled previously
  document.addEventListener("DOMContentLoaded", function () {
      if (localStorage.getItem("darkMode") === "enabled") {
          document.body.classList.add("dark-mode");
      }
  });

  // Open Feedback Form
  function openFeedback() {
      document.getElementById("feedbackOverlay").style.display = "block";
      document.getElementById("feedbackPopup").style.display = "block";
  }

  // Close Feedback Form
  function closeFeedback() {
      document.getElementById("feedbackOverlay").style.display = "none";
      document.getElementById("feedbackPopup").style.display = "none";
  }

  // Handle Feedback Form Submission
  document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("feedbackForm").addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent actual form submission

          // Retrieve form values
          const name = document.getElementById("feedbackName").value;
          const email = document.getElementById("feedbackEmail").value;
          const type = document.getElementById("feedbackType").value;
          const message = document.getElementById("feedbackMessage").value;

          // Simulate sending feedback (can be replaced with an actual API request)
          console.log("Feedback Submitted:", { name, email, type, message });

          alert("Thank you for your feedback!");

          // Clear form fields
          document.getElementById("feedbackForm").reset();

          // Close the feedback form
          closeFeedback();
      });
  });
</script>


</body>
</html>

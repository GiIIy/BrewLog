<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Tastings - BrewLog</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #f8f8f8;
      display: flex;
      overflow-x: hidden;
    }
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }
    /* Sidebar */
    .sidebar {
      width: 270px;
      background-color: #fff;
      padding: 20px;
      border-right: 1px solid #ddd;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    body.dark-mode .sidebar {
      background-color: #1f1f1f;
      border-color: #444;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 35px;
    }
    .sidebar h1 {
      color: #6B09FF;
      font-size: 20px;
    }
    .sidebar-hamburger {
      display: none;
      cursor: pointer;
      width: 24px;
      height: 18px;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar-hamburger .bar {
      height: 3.5px;
      background-color: #6B09FF;
      border-radius: 2px;
    }
    .sidebar button {
      background-color: #00E46A;
      color: white;
      border: none;
      padding: 13px;
      width: 100%;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sidebar button:hover {
      background-color: #00cc5a;
    }
    .plus-icon {
      font-size: 36px;
      margin-right: 10px;
      line-height: 0;
    }
    .sidebar nav a {
      display: block;
      padding: 10px 0;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 15px;
      padding-left: 10px;
    }
    body.dark-mode .sidebar nav a {
      color: #fff;
    }
    .sidebar nav a:hover {
      background-color: #eee;
      border-radius: 5px;
    }
    body.dark-mode .sidebar nav a:hover {
      background-color: #333;
    }
    /* Main Content */
    .main-content {
      flex: 1;
      padding: 20px;
      margin-left: 270px;
      transition: margin-left 0.3s ease;
    }
    /* Top Navigation */
    .top-nav {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
      padding: 0 10px;
    }
    .theme-toggle {
      cursor: pointer;
      padding: 5px;
      background-color: #6B09FF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      margin-right: 10px;
    }
    .theme-toggle:hover {
      background-color: #4f00e6;
    }
    .profile {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
    }
    .profile p {
      font-size: 8px;
      color: #c3c3c3;
      margin-left: 5px;
    }
    .profile-image {
      width: 35px;
      height: 35px;
      background-color: #00E46A;
      border-radius: 50%;
      margin-left: 10px;
    }
    /* My Tastings Page Content */
    .back-btn {
      text-decoration: none;
      color: #6B09FF;
      font-weight: bold;
      margin: 0 30px 20px;
      display: inline-block;
    }
    .page-title {
      margin: 0 30px 20px;
      font-size: 24px;
      font-weight: 700;
    }
    .tastings-header {
      display: flex;
      gap: 15px;
      align-items: center;
      margin: 0 30px 20px;
      flex-wrap: wrap;
    }
    .search-bar {
      flex: 1;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .search-sort button {
      padding: 10px 16px;
      background-color: #00E46A;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .search-sort button:hover {
      background-color: #00cc5a;
    }
    /* Tasting Cards */
    .tastings-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 0 30px 30px;
    }
    .tasting-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px;
      transition: background-color 0.3s ease;
    }
    body.dark-mode .tasting-card {
      background-color: #1f1f1f;
      border-color: #444;
    }
    .tasting-card:hover {
      background-color: #f8f8f8;
    }
    body.dark-mode .tasting-card:hover {
      background-color: #333;
    }
    /* Dark Mode Feedback Popup Styles */
    body.dark-mode .feedback-popup {
    background-color: #1f1f1f; /* dark background */
    color: #fff;
    }

    body.dark-mode .feedback-popup .popup-header h2 {
    color: #6B09FF; /* highlight header color */
    }

    body.dark-mode .feedback-popup .close-btn {
    color: #6B09FF;
    }

    body.dark-mode .feedback-popup form label {
    color: #fff;
    }

    body.dark-mode .feedback-popup form input,
    body.dark-mode .feedback-popup form textarea,
    body.dark-mode .feedback-popup form select {
    background-color: #2a2a2a;  /* slightly lighter than the popup background */
    border: 1px solid #444;
    color: #fff;
    }

    body.dark-mode .feedback-popup form button[type="submit"] {
    background-color: #00cc5a; /* adjust as needed */
    color: #fff;
    border: none;
    }

    body.dark-mode .feedback-popup form button[type="submit"]:hover {
    background-color: #00b359;
    }

    /* Flex container for image and content */
    .tasting-card-content {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    /* Grey circle placeholder as logo/image */
    .tasting-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ccc;
      flex-shrink: 0;
    }
    /* Tasting details on the right */
    .tasting-text {
      flex: 1;
    }
    .tasting-card-header h3 {
      font-size: 18px;
      color: #6B09FF;
      margin-bottom: 5px;
    }
    .tasting-card-header p {
      font-size: 12px;
      color: #c3c3c3;
      margin-bottom: 15px;
    }
    .brew-method {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .ratingSys {
      display: flex;
      justify-content: center;
      background-color: #F2D9FF;
      width: clamp(120px, 80%, 200px);
      border-radius: 8px;
      padding: 4px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      gap: 1px;
      margin-top: 10px;
    }
    .bean {
      font-size: 20px;
      line-height: 1;
    }
    .on {
      color: #6B09FF;
    }
    .off {
      color: #ddd;
    }
    /* Fixed Hamburger for Mobile */
    .fixed-hamburger {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1100;
      display: none;
      cursor: pointer;
      width: 24px;
      height: 18px;
      flex-direction: column;
      justify-content: space-between;
    }
    .fixed-hamburger .bar {
      height: 3.5px;
      background-color: #6B09FF;
      border-radius: 2px;
    }
    /* Responsive Adjustments */
    @media screen and (max-width: 1150px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.visible {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
      }
      .fixed-hamburger {
        display: flex;
      }
      .sidebar.visible ~ .fixed-hamburger {
        display: none;
      }
      .sidebar.visible .sidebar-hamburger {
        display: flex;
      }
    }
    /* Feedback Popup Styles */
    .feedback-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 2000;
      display: none;
    }
    .feedback-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border-radius: 4px;
      width: 90%;
      max-width: 500px;
      z-index: 2001;
      display: none;
    }
    .feedback-popup .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .feedback-popup .popup-header h2 {
      font-size: 24px;
      font-weight: bold;
      color: #6B09FF;
    }
    .feedback-popup .close-btn {
      background-color: transparent;
      border: none;
      font-size: 24px;
      color: #6B09FF;
      cursor: pointer;
    }
    .feedback-popup form {
      display: flex;
      flex-direction: column;
    }
    .feedback-popup form label {
      font-size: 14px;
      margin-top: 10px;
    }
    .feedback-popup form input,
    .feedback-popup form select,
    .feedback-popup form textarea {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .feedback-popup form button[type="submit"] {
      margin-top: 15px;
      padding: 10px;
      background-color: #00E46A;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .feedback-popup form button[type="submit"]:hover {
      background-color: #00cc5a;
    }
    .lineBreak {
      border-bottom: 1px solid #ddd;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h1>BrewLog</h1>
      <!-- Hamburger icon for mobile (inside sidebar header) -->
      <div class="sidebar-hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <button onclick="location.href='addTasting.html';">
      <span class="plus-icon">+</span> Add New Tasting
    </button>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="#">My Tastings</a>
      <a href="#">Coffee Map</a>
      <div class="lineBreak"></div>
      <!-- Clicking "Feedback" opens the popup -->
      <a href="#" onclick="openFeedback(); return false;">Feedback</a>
      <a href="#">Help Center</a>
      <a href="#">Contact Us</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Navigation -->
    <div class="top-nav">
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
      <div class="profile">
        <div>
          <span>Jayden Gill</span>
          <p>Coffee Master</p>
        </div>
        <div class="profile-image"></div>
      </div>
    </div>

    <!-- My Tastings Content -->
    <a href="dashboard.html" class="back-btn">&#8592; Back to Dashboard</a>
    <h2 class="page-title">My Tastings</h2>
    
    <!-- Search & Sort -->
    <div class="tastings-header">
      <input type="text" class="search-bar" placeholder="Search Tastings" />
      <div class="search-sort">
        <button class="search-btn">Search</button>
        <button class="sort-btn">Sort By</button>
      </div>
    </div>

    <!-- Tasting Cards -->
    <div class="tastings-list">
      <!-- Tasting Card 1 -->
      <div class="tasting-card">
        <div class="tasting-card-content">
          <div class="tasting-image"></div>
          <div class="tasting-text">
            <div class="tasting-card-header">
              <h3>Guatemala Blend</h3>
              <p>by Starbucks</p>
            </div>
            <p class="brew-method">Brew Method: French Press</p>
            <div class="ratingSys">
              <div class="bean on">☕</div>
              <div class="bean on">☕</div>
              <div class="bean on">☕</div>
              <div class="bean on">☕</div>
              <div class="bean off">☕</div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Tasting Card 2 -->
      <div class="tasting-card">
        <div class="tasting-card-content">
          <div class="tasting-image"></div>
          <div class="tasting-text">
            <div class="tasting-card-header">
              <h3>Colombian Dark</h3>
              <p>by Blue Bottle</p>
            </div>
            <p class="brew-method">Brew Method: Espresso</p>
            <div class="ratingSys">
              <div class="bean on">☕</div>
              <div class="bean on">☕</div>
              <div class="bean on">☕</div>
              <div class="bean off">☕</div>
              <div class="bean off">☕</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Additional tasting cards can be added here -->
    </div>
  </div>

  <!-- Fixed Hamburger for Mobile -->
  <div class="fixed-hamburger" id="fixedHamburger" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Feedback Popup and Overlay -->
  <div class="feedback-overlay" id="feedbackOverlay"></div>
  <div class="feedback-popup" id="feedbackPopup">
    <div class="popup-header">
      <h2>Feedback</h2>
      <button class="close-btn" onclick="closeFeedback()">×</button>
    </div>
    <form id="feedbackForm">
      <label for="feedbackName">Name</label>
      <input type="text" id="feedbackName" name="feedbackName" required>
      
      <label for="feedbackEmail">Email</label>
      <input type="email" id="feedbackEmail" name="feedbackEmail" required>
      
      <label for="feedbackType">Feedback Type</label>
      <select id="feedbackType" name="feedbackType">
        <option value="bug">Bug Report</option>
        <option value="general">General Feedback</option>
        <option value="feature">Feature Request</option>
      </select>
      
      <label for="feedbackMessage">Feedback</label>
      <textarea id="feedbackMessage" name="feedbackMessage" rows="4" required></textarea>
      
      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script>
    // Toggle Sidebar for Mobile
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('visible');
    }
    // Toggle Dark Mode and Save Preference
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
      } else {
        localStorage.setItem('darkMode', 'disabled');
      }
    }
    document.addEventListener("DOMContentLoaded", function () {
      if (localStorage.getItem("darkMode") === "enabled") {
        document.body.classList.add("dark-mode");
      }
    });
    // Open Feedback Popup
    function openFeedback() {
      document.getElementById('feedbackOverlay').style.display = 'block';
      document.getElementById('feedbackPopup').style.display = 'block';
    }
    // Close Feedback Popup
    function closeFeedback() {
      document.getElementById('feedbackOverlay').style.display = 'none';
      document.getElementById('feedbackPopup').style.display = 'none';
    }
  </script>
</body>
</html>
